<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Jango
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div id="mn">
      <img src="assets/imgs/login.png">
    </div>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" value=""[(ngModel)]="userData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value=""[(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" (click)="login()"block>Sign In</button>
    </div>
    <div id="mn"(click)="register()"padding>
     Create an account    
    </div>

  </ion-list>

 
</ion-content>
