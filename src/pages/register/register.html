<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" value=""[(ngModel)]="registerData.name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" value=""[(ngModel)]="registerData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" value=""[(ngModel)]="registerData.address"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>password</ion-label>
          <ion-input type="password" value=""[(ngModel)]="registerData.password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="secondary" block (click)="register2()">Register</button>
      </div>

</ion-content>
